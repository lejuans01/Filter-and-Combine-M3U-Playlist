<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter and Combine M3U Playlist</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: var(--background-color, #f4f4f9);
        color: var(--text-color, #333);
    }
    h1 {
        text-align: center;
        color: var(--header-color, #444);
        margin-bottom: 15px;
    }
    .container {
        max-width: 900px;
        margin: auto;
        padding: 15px;
        background-color: var(--container-bg, #fff);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .input-section {
        text-align: center;
        margin-bottom: 15px;
    }
    input[type="file"],
    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 18px;
        font-size: 14px;
        cursor: pointer;
        margin-top: 8px;
        background-color: var(--button-bg, #007bff);
        color: var(--button-color, #fff);
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: var(--button-hover-bg, #0056b3);
    }
    #downloadLinkContainer {
        display: none;
        text-align: center;
        margin-top: 20px;
    }
    #downloadLink {
        padding: 8px 16px;
        background-color: var(--download-bg, #28a745);
        color: var(--download-color, #fff);
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
        display: inline-block;
    }
    #downloadLink:hover {
        background-color: #218838;
    }
    .info {
        margin-top: 10px;
        font-size: 12px;
        color: var(--info-color, #666);
        text-align: center;
    }
    .categories {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 8px;
        padding: 5px;
    }
    .category {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: var(--category-bg, #f9f9f9);
        display: flex;
        align-items: center; /* Center vertically */
        cursor: pointer;
        touch-action: manipulation; /* Make it responsive to touch */
        transition: background-color 0.3s ease; /* Smooth hover effect */
        font-weight: 600;
    }
    .category:hover {
        background-color: #eaeaea; /* Highlight when hovered or tapped */
    }

    .category.selected {
        background-color: #007bff; /* Highlight selected category */
        color: white;
    }

    /* Light theme */
    @media (prefers-color-scheme: light) {
        :root {
            --background-color: #f4f4f9;
            --text-color: #333;
            --header-color: #444;
            --container-bg: #fff;
            --button-bg: #007bff;
            --button-color: #fff;
            --button-hover-bg: #0056b3;
            --download-bg: #28a745;
            --download-color: #fff;
            --category-bg: #f9f9f9;
        }
    }

    /* Dark theme */
    @media (prefers-color-scheme: dark) {
        :root {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --header-color: #f4f4f9;
            --container-bg: #1e1e1e;
            --button-bg: #1a73e8;
            --button-color: #fff;
            --button-hover-bg: #1558c7;
            --download-bg: #34a853;
            --download-color: #fff;
            --category-bg: #2b2b2b;
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Filter and Combine M3U Playlist</h1>
    <div class="input-section">
      <p>Upload an M3U or M3U8 file or paste a URL to process.</p>
      <input type="file" id="m3uFileInput" />
      <input type="text" id="m3uUrlInput" placeholder="Enter M3U URL" />
      <button onclick="processInput()">Process</button>
    </div>

    <div id="previewSection" class="preview-section" style="display: none;">
      <h3>Categories in Uploaded Content:</h3>
      <div id="categoryList" class="categories"></div>
      <button onclick="addToCombinedContent()">Add Selected Categories</button>
    </div>

    <div id="downloadLinkContainer">
      <h3>Your Combined Playlist is Ready:</h3>
      <a id="downloadLink" href="#" download="Combined_Playlist.m3u">Download Combined Playlist</a>
    </div>
    <div class="info">
      <p>Only valid <strong>.m3u</strong> and <strong>.m3u8</strong> formats are supported. Malformed entries will be skipped.</p>
      <p>"Created by: LeJuan ATP"</p>
    </div>
  </div>

    <script>
    let currentContent = '';
    let combinedContent = '';
    let isFirstHeader = true;

    function processInput() {
      const fileInput = document.getElementById('m3uFileInput');
      const urlInput = document.getElementById('m3uUrlInput');
      const file = fileInput.files[0];
      const url = urlInput.value.trim();

      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          currentContent = cleanM3UContent(event.target.result);
          displayCategories(currentContent);
        };
        reader.readAsText(file);
      } else if (url) {
        fetch(url)
          .then(response => {
            if (!response.ok) throw new Error('Failed to fetch the URL.');
            return response.text();
          })
          .then(text => {
            currentContent = cleanM3UContent(text);
            displayCategories(currentContent);
          })
          .catch(err => alert("Error fetching URL: " + err.message));
      } else {
        alert("Please upload a file or enter a URL.");
      }
    }

    function cleanM3UContent(content) {
      const lines = content.split('\n').map(line => line.trim());
      const cleanedLines = [];
      const urlRegex = /^https?:\/\//;

      let lastMetadata = '';

      for (const line of lines) {
        if (line.startsWith('#EXTM3U')) {
          if (isFirstHeader) {
            cleanedLines.push(line);
            isFirstHeader = false;
          }
        } else if (line.startsWith('#EXTINF:')) {
          lastMetadata = line;
        } else if (urlRegex.test(line)) {
          if (lastMetadata) {
            cleanedLines.push(lastMetadata);
            lastMetadata = '';
          }
          cleanedLines.push(line);
        } else {
          cleanedLines.push(line); // Keep all comments now
        }
      }

      return cleanedLines.join('\n');
    }

    function displayCategories(content) {
      const lines = content.split('\n');
      const categories = new Set();

      lines.forEach(line => {
        const match = line.match(/group-title="([^"]+)"/) || line.match(/#\s*([A-Za-z0-9\s]+)\s*#/);
        if (match) {
          categories.add(match[1].trim());
        }
      });

      const categoryList = document.getElementById('categoryList');
      categoryList.innerHTML = '';

      [...categories].sort().forEach(category => {
        const categoryDiv = document.createElement('div');
        categoryDiv.classList.add('category');
        categoryDiv.innerHTML = `<span>${category}</span>`;
        categoryDiv.onclick = function() {
          categoryDiv.classList.toggle('selected');  // Toggle selected class on click
        };
        categoryList.appendChild(categoryDiv);
      });

      document.getElementById('previewSection').style.display = 'block';
    }

    function addToCombinedContent() {
      const selectedCategories = [];
      document.querySelectorAll('.category.selected').forEach(categoryDiv => {
        selectedCategories.push(categoryDiv.textContent.trim());
      });

      if (selectedCategories.length === 0) {
        alert("Please select at least one category.");
        return;
      }

      const lines = currentContent.split('\n');
      const selectedLines = [];

      selectedCategories.forEach(category => {
        let addLine = false;
        lines.forEach(line => {
          if (line.includes(`group-title="${category}"`) || line.includes(`# ${category} #`)) {
            addLine = true;
            selectedLines.push(line);
          }
        });
      });

      combinedContent = '#EXTM3U\n' + selectedLines.join('\n');
      const blob = new Blob([combinedContent], { type: 'application/octet-stream' });
      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = URL.createObjectURL(blob);
      document.getElementById('downloadLinkContainer').style.display = 'block';
    }
  </script>
</body>
</html>

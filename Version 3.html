<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter and Combine M3U Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .input-section {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="file"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .preview-section {
      margin-top: 20px;
    }
    .preview-section h3 {
      margin-bottom: 10px;
      color: #444;
    }
    .preview-section .categories {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }
    .category {
      display: flex;
      align-items: center;
    }
    .category input[type="checkbox"] {
      margin-right: 10px;
    }
    #downloadLinkContainer {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    #downloadLink {
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      display: inline-block;
    }
    #downloadLink:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Filter and Combine M3U Playlist</h1>
    <div class="input-section">
      <p>Upload an M3U file or paste a URL to process.</p>
      <input type="file" id="m3uFileInput" />
      <input type="text" id="m3uUrlInput" placeholder="Enter M3U URL" />
      <button onclick="processInput()">Process</button>
    </div>

    <div id="previewSection" class="preview-section" style="display: none;">
      <h3>Categories in Uploaded Content:</h3>
      <div id="categoryList" class="categories"></div>
      <button onclick="addToCombinedContent()">Add Selected Categories</button>
    </div>

    <div id="downloadLinkContainer">
      <h3>Your Combined Playlist is Ready:</h3>
      <a id="downloadLink" href="#" download="Combined_Playlist.m3u" onclick="prepareDownload()">Download Combined Playlist</a>
    </div>
  </div>

  <script>
    let currentContent = '';
    let combinedContent = '';
    let isFirstHeader = true; // Track the first #EXTM3U

    // Process file or URL input
    function processInput() {
      const fileInput = document.getElementById('m3uFileInput');
      const urlInput = document.getElementById('m3uUrlInput');
      const file = fileInput.files[0];
      const url = urlInput.value.trim();

      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          currentContent = cleanM3UContent(event.target.result);
          displayCategories(currentContent);
        };
        reader.readAsText(file);
      } else if (url) {
        fetch(url)
          .then(response => response.text())
          .then(text => {
            currentContent = cleanM3UContent(text);
            displayCategories(currentContent);
          })
          .catch(err => alert("Error fetching URL: " + err));
      } else {
        alert("Please upload a file or enter a URL.");
      }
    }

    // Clean M3U content
    function cleanM3UContent(content) {
      const lines = content.split('\n').map(line => line.trim());
      const cleanedLines = [];
      const urlRegex = /^https?:\/\//;

      let lastMetadata = '';

      for (const line of lines) {
        if (line.startsWith('#EXTM3U')) {
          if (isFirstHeader) {
            cleanedLines.push(line); // Add only the first #EXTM3U
            isFirstHeader = false;
          }
        } else if (line.startsWith('#EXTINF:')) {
          lastMetadata = line; // Store the metadata line
        } else if (urlRegex.test(line)) {
          if (lastMetadata) {
            cleanedLines.push(lastMetadata); // Add metadata + URL pair
            lastMetadata = ''; // Reset metadata
          }
          cleanedLines.push(line);
        }
      }

      return cleanedLines.join('\n');
    }

    // Display categories for selection
    function displayCategories(content) {
      const lines = content.split('\n');
      const categories = new Set();

      // Extract categories
      lines.forEach(line => {
        const match = line.match(/group-title="([^"]+)"/);
        if (match) {
          categories.add(match[1]);
        }
      });

      const categoryList = document.getElementById('categoryList');
      categoryList.innerHTML = '';

      categories.forEach(category => {
        const categoryDiv = document.createElement('div');
        categoryDiv.classList.add('category');
        categoryDiv.innerHTML = `
          <input type="checkbox" value="${category}" />
          <label>${category}</label>
        `;
        categoryList.appendChild(categoryDiv);
      });

      // Show the preview section
      document.getElementById('previewSection').style.display = 'block';
    }

    // Add selected categories to the combined list
    function addToCombinedContent() {
      const selectedCategories = Array.from(
        document.querySelectorAll('#categoryList input[type="checkbox"]:checked')
      ).map(checkbox => checkbox.value);

      if (selectedCategories.length === 0) {
        alert("Please select at least one category.");
        return;
      }

      const lines = currentContent.split('\n');
      const filteredLines = [];
      let includeNextLine = false;

      lines.forEach(line => {
        const match = line.match(/group-title="([^"]+)"/);
        if (match) {
          includeNextLine = selectedCategories.includes(match[1]);
        }
        if (includeNextLine || line.startsWith('#EXTM3U')) {
          filteredLines.push(line);
        }
      });

      // Append to combined content
      if (combinedContent) {
        combinedContent += '\n'; // Ensure a single newline between files
      }
      combinedContent += filteredLines.join('\n');

      alert("Selected categories added to the combined playlist.");
      document.getElementById('downloadLinkContainer').style.display = 'block';
    }

    // Prepare the combined content for download
    function prepareDownload() {
      const blob = new Blob([combinedContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = url;
    }
  </script>
</body>
</html>
